{% extends 'base.html' %}

{% block head %}
<Title>Task Master</Title>
{% endblock%}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input value="{{task.content}}" type="text" name="content" id="content">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock%}
